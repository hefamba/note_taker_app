<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="notetaker.css">
    <script src="notetaker.js"></script>
</head>

<div class="second-page">
    <ol id="notes-list">

    </ol>
</div>

<a href="notetaker.html"><h3>Back</h3></a>


<script>
    (function getNotes() {
        let notes = getExistingNotes();
        let notesArray = Object.values(notes);
        let orderedList = document.getElementById("notes-list");
        notesArray.forEach((note) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = note;
            orderedList.appendChild(listItem);
        });
    })();
</script>
